<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="registerPayment.css">
</head>
<body>

  <!-- Header -->
  <header class="header" id="header">
    <div class="nav-container">
      <div class="logo">Mira√©</div>
    </div>
  </header>

  <!-- Payment Container -->
  <div class="payment-container">
    <button class="pay-button">Complete Your Payment</button>

    <div class="form-section">
      <div class="card-icons">
        <img src="https://img.icons8.com/color/48/visa.png" class="card-icon" alt="Visa">
        <img src="https://img.icons8.com/color/48/mastercard-logo.png" class="card-icon" alt="MasterCard">
      </div>

      <div class="input-group">
        <label>Name on card</label>
        <input type="text" id="name" oninput="checkForm()">
      </div>

      <div class="input-group">
        <label>Card number</label>
        <input type="text" id="cardNumber" oninput="checkForm()">
      </div>

      <div class="row">
        <div class="input-group">
          <label>Expiry date</label>
          <input type="text" id="expiry" placeholder="MM/YY" oninput="checkForm()">
        </div>
        <div class="input-group">
          <label>CVV</label>
          <input type="text" id="cvv" placeholder="3 or 4 digits" oninput="checkForm()">
        </div>
      </div>

      <button class="pay-card-btn" id="payBtn" onclick="processPayment()" disabled>Pay</button>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- External JavaScript File -->
  <script src="registerPayment.js"></script>
</body>
</html>
